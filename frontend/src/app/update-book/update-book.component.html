<h3>Editar Libro</h3>
<div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="nombre" required [(ngModel)]="book.nombre"
                name="nombre">
        </div>

        <div class="form-group">
            <label for="name">Descripcion</label>
            <input type="text" class="form-control" id="descripcion"  [(ngModel)]="book.descripcion"
                name="descripcion">
        </div>

        <div class="form-group">
            <label for="name">Autor</label>
            <input type="text" class="form-control" id="autor" required [(ngModel)]="book.autor"
                name="autor">
        </div>

        <div class="form-group">
            <label for="name">Fecha Publicacion</label>
            <input type="text" class="form-control" id="fecha_pub" required [(ngModel)]="book.fecha_pub"
                name="fecha_pub">
        </div>

        <div class="form-group">
            <label for="name">Numero de Ejemplares</label>
            <input type="text" class="form-control" id="num_ejem" entero required [(ngModel)]="book.num_ejem"
                name="num_ejem">
        </div>

        <div class="form-group">
            <label for="name">Costo</label>
            <input type="text" class="form-control" id="costo" numero required [(ngModel)]="book.costo" name="costo">
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>

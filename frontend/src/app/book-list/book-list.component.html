<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Lista de Libros</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col"><i class="fas fa-sort" (click)="sort()"></i></th>
            <th (click)="setOrder('id')">ID</th>
            <th (click)="setOrder('nombre')">Nombre</th>
            <th>Descripción</th>
            <th (click)="setOrder('autor')">Autor</th>
            <th>Fecha Publicación</th>
            <th>Número de Ejemplares</th>
            <th>Costo</th>
            <th style="text-align: center;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books1 " >
            <td></td>
            <td>{{book.id}}</td>
            <td>{{book.nombre}}</td>
            <td>{{book.descripcion}}</td>
            <td>{{book.autor}}</td>
            <td>{{book.fecha_pub}}</td>
            <td>{{book.num_ejem}}</td>
            <td style="text-align: left;">{{book.costo}}</td>
            <td style="width: 155px !important;">
                <div class="row">
                  &nbsp;&nbsp;
                    <button (click)="BookDetails(book.id)" style="width: 45px; align-items: center;" class="btn btn-info" ><i class="fas fa-eye"></i></button>
                    &nbsp;
                    <button (click)="updateBook(book.id) " style="width: 45px; align-items: center;"class="btn btn-primary" ><i class="fas fa-edit"></i></button>
                    &nbsp;
                    <button (click)="deleteBook(book.id)" style="width: 45px; align-items: center;"  class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                </div>
                
            </td>
          </tr>
          <tr>
            <td></td>
            <td><i class="fas fa-angle-double-left fa-2x" (click)= "rewind()"></i></td>
            <td><i class="fas fa-angle-double-right fa-2x" (click)= "forward()"></i></td>
            <td >
              <span *ngFor = "let p of totalPages; let i = index">
                <a style="cursor:pointer;" (click)="setPage(i)"
                [ngClass] ="{'text-primary' : i === page}">{{i+1}} &nbsp;&nbsp;&nbsp;&nbsp;</a>
              </span>
            </td>
            
          </tr>
        </tbody>
      </table>
      
    </div>
  </div>

  -->
